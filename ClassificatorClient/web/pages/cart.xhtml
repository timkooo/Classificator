<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>

<h:body>
    <h1>Сейчас в корзине #{animalCartMBean.cartSize}</h1>
    <h:form>
        <h:commandLink action="/pages/private/admin/adminanimals" value="Добавить новых зверей"/>
    </h:form>
    <h:form>
        <h:panelGrid columns="4">
            <h:commandButton value="Logout" action="#{loginBean.doLogout}" rendered="#{loginBean.isLoggedIn()}"/>
            <h:inputText value="#{loginBean.login}" rendered="#{not loginBean.isLoggedIn()}"/>
            <h:inputText value="#{loginBean.password}" rendered="#{not loginBean.isLoggedIn()}"/>
            <h:commandButton value="Login" action="#{loginBean.doLogin}" rendered="#{not loginBean.isLoggedIn()}"/>
        </h:panelGrid>
    </h:form>
    <h:dataTable value="#{animalCartMBean.animalCartList}" var="animal">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{animal.animalName}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{animal.animalAge}"/>
        </h:column>

    </h:dataTable>

</h:body>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Котики и собачки</title>
</h:head>
<h:body>
    <h1>Чтобы купить собачку нужно зарегистрироваться :)</h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Имя"/>
            <h:inputText value="#{registerBean.user.userLogin}"/>
            <h:outputLabel value="Пароль"/>
            <h:inputText value="#{registerBean.user.userPassword}"/>
            <h:outputLabel value="Почта"/>
            <h:inputText value="#{registerBean.user.userMail}"/>
            <h:commandButton action="#{registerBean.addNewUser()}" value="Регистрация"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
